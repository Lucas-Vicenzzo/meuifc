<div id="loader">
	<span>Carregando...</span>	
</div>

<style> 
	#loader {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width: 100vw;
		height: 100vh;
		align-self: stretch;
		position: fixed;
		transition: all ease-in-out 1s;
	}
</style>

<script>
	window.addEventListener('load', () => {
    const divToRemove = document.getElementById('loader');
      divToRemove.style.opacity = '0';

      setTimeout(() => {
        divToRemove.remove();
      }, 1000);
			
	})
</script>
